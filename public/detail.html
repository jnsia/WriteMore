<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- sns share -->
    <meta property="og:url" content="https://writemore-f6e18.web.app/" />
    <meta property="og:title" content="글로모여" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./assets/images/landingimage2" />
    <meta property="og:description" content="대구 글쓰기, 독서 모임 한 눈에 둘러보기" />

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
    <link rel="apple-touch-icon-precomposed" href="./assets/images/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <title>글로모여</title>

    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/header.css" />
  </head>
  <body>
    <!-- 헤더 : 준수 -->
    <nav>
      <div class="nav-links">
        <a href="./introduce.html" class="link">글로모여 소개</a>
        <!-- <a href="" class="link">후기</a> -->
        <!-- <a href="./signup.html" class="link">로그인</a> -->
        <a class="link" id="menuClose">뒤로가기</a>
      </div>
    </nav>
    <header>
      <div class="header-nav">
        <div class="header-left">
          <img
            src="./assets/images/logo.png"
            width="180px"
            class="logo"
            onclick="location.href='./main.html'"
          />
          <a href="./introduce.html">글로모여 소개</a>
        </div>
        <div class="header-right">
          <img src="./assets/images/free-icon-menu-1828859.png" width="20px" class="menu-icon" />
        </div>
      </div>
    </header>
    <!--상세페이지 : 짱졔-->
    <!-- 1. 모임 사진, 모임 이름, 한 줄 소개-->
    <!-- 2. 모임 기본 규칙 (공통 적용되는)
      3. 모임 소개 (디테일하게)
      4. 호스트 소개
      5. 모임 진행 방식
      6. 신청/참여 기간 (달력 넣기, 금액 기재, 신청기간, 참여기간 표시) - 색으로 구분?
      7. 해시태그 3개  -->
    <div class="detail-page">
      <img src="./assets/images/groupImages/group_test5.jpg" alt="group-img" class="g-img" />
      <span class="g-name"></span>
      <span class="g-intro">
      </span>
      <div class="address-area">
        <!--위치 아이콘 넣기: 폰트어썸으로-->
        <span class="g-address">
        </span>
      </div>
      <div class="hashtag">
        <span id="g-purpose"></span>
        <span id="g-genre"></span>
        <span id="g-mood"></span>
      </div>
      <div class="host-page">
        <div class="host-left">
          <a href="#">
            <img id="host-img" alt="host-img" class="host-img" />
          </a>
        </div>
        <div class="host-right">
          <div class="host-name">
            <span>호스트</span>
            <span><a href="#" id="host-name"></a></span>
          </div>
          <div class="host-intro" id="host-content"></div>
          <div class="host-sns" id="host-sns">
            <i class="fa fa-brands fa-instagram" style="color: gray"></i>
          </div>
        </div>
      </div>
      <div class="res-table">
        <h2>모임 일정</h2>
        <div class="res-day">
          <h3>요일</h3>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
          <div class="day">일</div>
        </div>
        <div class="res-time">
          <h3>시간</h3>
          <div class="time-block">
            <div class="ap">
              <!--am/pm-->
              <span>오후</span>
              <span>오전</span>
            </div>
            <div class="time">
              <span id="start-time"></span>
              <span id="end-time"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="group-contents">
        <!-- <ul id="g-list">
                <li id="list1">모임 소개</li>
                <li id="list2">진행 안내</li>
                <li id="list3">공간 소개</li>
            </ul> -->
        <div class="g-story intro">
          <h2>모임 소개</h2>
          <div id="g-content">
          </div>
        </div>
        <div class="g-target"></div>
        <div class="g-story detail">
          <h2 id="g-detail">모임 세부 사항</h2>
          <div id="g-detail-contents">
            <ul id="gnb">
              <li>
                <h3>모임 인원</h3>
                <div id="g-people"></div>
              </li>
              <br />
              <li>
                <h3>모임 형태</h3>
                <div>1. 격주 1회 진행</div>
                <div>2. 2달마다 새 시즌 시작 (정기모임)</div>
                <div>3. 나머지 모임은 유동적</div>
              </li>
              <br />
              <li>
                <h3>참가비</h3>
                <div id="g-cost"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/detail.js"></script>
    <script src="./js/sidemenu.js"></script>
  </body>
</html>
